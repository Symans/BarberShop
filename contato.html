<!DOCTYPE html>
<html lang="ept-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Barbearia Alura - Contatos</title>
  </head>
  <body>
    <header>
      <div class="caixa">
        <h1><img src="image/logo.png" alt="Logo da Barbearia Alura" /></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="contatos.html">Contatos</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="contato-main">
      <form>
        <label for="nomesobrenome"> Nome e Sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email"> Email</label>
        <input
          type="email"
          id="email"
          class="input-padrao"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="telefone"> Telefone</label>
        <input
          type="tel"
          id="telefone"
          class="input-padrao"
          required
          placeholder="(xx) xxxx-xxxx"
        />

        <label for="mensagem"> Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="mensagem"
          class="input-padrao"
          required
          placeholder="Prencha aqui..."
        ></textarea>
        <fieldset>
          <legend>Como preferro o nosso contato?</legend>
          <label for="radio-email"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefone"
            ><input
              type="radio"
              name="contato"
              value="email"
              id="radio-telefone"
            />Telefone</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contato"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>
        <fieldset>
          <legend>Qual o horario prefere ser atendido?</legend>

          <select>
            <option>Manha</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label class="checkbox">
          <input type="checkbox" name="" checked />Gostaria de receber nossa
          novidades por email?</label
        >
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>

      <table class="table">
        <thead class="thead">
          <tr>
            <th class="thead">Dia</th>
            <th class="thead">Horario</th>
          </tr>
        </thead>
        <tbody class="td">
          <tr>
            <td class="td">Segunda</td>
            <td class="td">08h ~ 20h</td>
          </tr>
          <tr>
            <td class="td">Quarta</td>
            <td class="td">08h ~ 20h</td>
          </tr>
          <tr>
            <td class="td">Sexta</td>
            <td class="td">08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <img src="image/logo-branco.png" alt="Logo da Barberia Alura" />
      <p class="copyright">Copyright &copy; Barbearia Alura - 2019</p>
    </footer>
  </body>
</html>
